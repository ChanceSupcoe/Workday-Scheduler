<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <div class="col-2 hour" id="9">0900</div>
        <textarea class="col-8 description" id="nineText"></textarea>
        <button class="col-2 saveBtn" id="saveBtn9"></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour" id="10">1000</div>
        <textarea class="col-8 description" id="tenText"></textarea>
        <button class="col-2 saveBtn" id="saveBtn10"></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour" id="11">1100</div>
        <textarea class="col-8 description" id="elevenText"></textarea>
        <button class="col-2 saveBtn" id="saveBtn11"></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour" id="12">1200</div>
        <textarea class="col-8 description" id="twelveText"></textarea>
        <button class="col-2 saveBtn" id="saveBtn12"></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour" id="13">1300</div>
        <textarea class="col-8 description" id="thirteenText"></textarea>
        <button class="col-2 saveBtn" id="saveBtn13"></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour" id="14">1400</div>
        <textarea class="col-8 description" id="fourteenText"></textarea>
        <button class="col-2 saveBtn" id="saveBtn14"></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour" id="15">1500</div>
        <textarea class="col-8 description" id="fifteenText"></textarea>
        <button class="col-2 saveBtn" id="saveBtn15"></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour" id="16">1600</div>
        <textarea class="col-8 description" id="sixteenText"></textarea>
        <button class="col-2 saveBtn" id="saveBtn16"></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour" id="17">1700</div>
        <textarea class="col-8 description" id="seventeenText"></textarea>
        <button class="col-2 saveBtn" id="saveBtn17"></button>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
